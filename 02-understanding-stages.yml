trigger:
- main

pool:
  vmImage: ubuntu-latest
stages:
- stage: Build
  jobs:
   - job: FirstJob
     steps:
     - bash: echo Build FirstJob
   - job: SecondJob
     steps:
     - bash: echo Build SecondJob
- stage: DevDeploy
  dependsOn: Build
  jobs:
   - job: DevFirstJob
     steps:
     - bash: echo Dev FirstJob
- stage: QADeploy
  dependsOn: DevDeploy
  jobs:
   - job: QAFirstJob
     steps:
     - bash: echo QA FirstJob
- stage: ProdDeploy
  dependsOn:
    - DevDeploy
    - QADeploy
  jobs:
   - job: ProdFirstJob
     steps:
     - bash: echo Prod FirstJob